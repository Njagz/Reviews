<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Reviews</title>
    </head>
<body>
    <main>
        <!-- title -->
        <div class="title">
            <h1>Our Reviews</h1>
            <div class="underline"></div>
        </div>
        <!-- Review -->
        <article class="container">
            <div class="image-box">
                <img src="images/derrick.jpg" alt="" height="150px" width="150px" id="avatar">
            </div> 
            <h4 id="user">Derrick Mzii</h4>
            <p id="job">Web Designer</p> 
            <p id="text">Lorem ipsum dolor sit amet consectetur
                 adipisicing elit. Molestias, ut tempora 
                odio ipsum deserunt itaque vero. Consectetur 
                omnis assumenda quia quam, optio eum a amet!</p>
                <!-- Prev and Next Buttons -->
            <div class="button-container">
                <button class="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="next-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            
            <!-- Random Button -->

            <button class="random-btn">
                Surprise Me
            </button>

        </article>
    </main>
    <script src="./app.js"></script>
</body>
</html>
